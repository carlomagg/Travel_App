{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<title>Event Page</title>
    <script type="text/javascript"<a onclick="javascript:window.location='mailto:?subject=Message from '+document.getElementById('address').value+'&body='+document.getElementById('message').value">Submit</a></script>
</head>
<body>

<!-- #add eventbrite URLS -->
    {% for event in events %}
    <div class="row" style="margin:5%">
        <div class="col-xs-6 col-md-4"><img src="pic_mountain.jpg" alt="Mountain View" style="width:300px;"></div>
            <div class="col-xs-12 col-sm-6 col-md-8">
                <h3 id="eventName">{{ event.event_name }} </h3><a href="mailto:?subject={{event.event_name}}&body=Check%20out%20the%20{{event.event_name}}%20at%20the%20{{event.event_location}}%20on%20{{ event.event_date }}%20at%20{{ event.event_time }}" class="button">Email this event</a>
                <p>{{ event.event_date }}</p>
                <p>{{ event.event_time }}</p>
                <p>{{ event.event_location }}</p> 
                <p>{{ event.event_cost }}</p> 
                <p>{{ event.event_theme }}</p>
            </div>    
    </div> 
    {% endfor %}
{% endblock %}


</script>
</body>
</html>
